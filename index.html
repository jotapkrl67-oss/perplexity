<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FbgaminGGMAX - Perplexity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        header {
            border-bottom: 1px solid rgba(139, 92, 246, 0.3);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 24px;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .header-text h1 {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .header-text p {
            font-size: 12px;
            color: #c084fc;
        }

        .profile-link {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.2);
            color: #d8b4fe;
            text-decoration: none;
            border: 1px solid rgba(139, 92, 246, 0.4);
            transition: background 0.3s;
        }

        .profile-link:hover {
            background: rgba(139, 92, 246, 0.4);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        .controls {
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-update {
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-update:hover {
            background: linear-gradient(135deg, #9333ea 0%, #6d28d9 100%);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .codes-container {
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.5);
            background: rgba(0, 0, 0, 0.4);
            padding: 32px;
        }

        .codes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .code-card {
            border: 1px solid rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(139, 92, 246, 0.05));
            padding: 24px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .code-card:hover {
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .code-box {
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 16px;
            margin: 16px 0;
        }

        .code-number {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #d8b4fe;
            margin-bottom: 12px;
        }

        .btn-copy {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(168, 85, 247, 0.3);
            border: none;
            cursor: pointer;
            color: #d8b4fe;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 64px 32px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="logo">FB</div>
                <div class="header-text">
                    <h1>FbgaminGGMAX - Perplexity</h1>
                    <p>Monitore seus c√≥digos em tempo real</p>
                </div>
            </div>
            <a href="https://ggmax.com.br/perfil/FBgaming" target="_blank" class="profile-link">
                Perfil ‚Üó
            </a>
        </div>
    </header>

    <main>
        <div class="controls">
            <button class="btn-update" id="updateBtn">üîÑ Atualizar</button>
            <div style="font-size: 12px; color: #c084fc;">
                C√≥digos encontrados: <span id="activeCodes">0</span>
            </div>
        </div>

        <div class="codes-container">
            <div class="codes-grid" id="codesGrid">
                <div class="empty-state">
                    <div class="empty-icon">‚è≥</div>
                    <h3>Carregando...</h3>
                    <p>Buscando c√≥digos do mail.tm</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let codes = [];

        async function fetchCodes() {
            try {
                const res = await fetch('/api/codes');
                codes = await res.json();
                updateUI();
                showToast('‚úÖ C√≥digos atualizados!');
            } catch (err) {
                console.error('Erro:', err);
                showToast('‚ùå Erro ao buscar c√≥digos');
            }
        }

        function updateUI() {
            const grid = document.getElementById('codesGrid');
            document.getElementById('activeCodes').textContent = codes.length;

            if (codes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">üì≠</div>
                        <h3>Nenhum c√≥digo encontrado</h3>
                        <p>Clique em Atualizar para buscar</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = codes.map(code => `
                <div class="code-card">
                    <div style="font-size: 10px; color: #a78bfa; margin-bottom: 8px;">
                        ${code.subject}
                    </div>
                    <div class="code-box">
                        <div class="code-number">${code.code}</div>
                        <button class="btn-copy" onclick="copyCode('${code.code}')">
                            üìã Copiar C√≥digo
                        </button>
                    </div>
                    <div style="font-size: 10px; color: #a78bfa;">
                        ${code.time}
                    </div>
                </div>
            `).join('');
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast('‚úÖ C√≥digo copiado!');
            });
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        document.getElementById('updateBtn').addEventListener('click', fetchCodes);
        fetchCodes();
        setInterval(fetchCodes, 10000);
    </script>
</body>
</html>
